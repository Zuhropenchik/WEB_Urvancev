{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h3 class="mt-5">Sign In</h3>
    <div class="card p-5">
        <form action="/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit" style="margin-top:8px">Login</button>
        </form>
    </div>
{% endblock %}
