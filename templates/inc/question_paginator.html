<div class="row">
  <div class="col-3">
      <span class="step-links">
        <ul class="pagination" style="margin: 14px">

            {% if questions.has_previous %}
          <li class="btn btn-primary paginator_button" ><a href="?page={{ questions.previous_page_number }}">Previous</a></li>
          <li class="btn btn-primary paginator_button"><a href="?page={{ questions.previous_page_number }}" style="color: #FFFFFF">{{ questions.previous_page_number }}</a></li>
            {% endif %}

          <li class="btn btn-primary paginator_button"><a href="?page={{ questions.page_number }}" style="color: #FFFFFF">{{ questions.number }}</a></li>

            {% if questions.has_next %}
          <li class="btn btn-primary paginator_button"><a href="?page={{ questions.next_page_number }}" style="color: #FFFFFF">{{ questions.next_page_number }}</a></li>
          <li class="btn btn-primary paginator_button"><a href="?page={{ questions.next_page_number }}" style="color: #FFFFFF">Next</a></li>
            {% endif %}

        </ul>
      </span>
  </div>
</div>
